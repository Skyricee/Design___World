<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignWorld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container header__contaiter">
          <a href="index.html" class="logo">
            <img src="/Photo/logo.svg" alt="logo">
          </a>
      
          <nav class="header__nav">
            <a href="#!" class="header__link">Галлерея</a>
            <a href="#!" class="header__link">Статьи/Блоги</a>
            <a href="#!" class="header__link">Новости</a>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="welcome">
            <div class="container">
                <div class="welcome__desc">
                <h1 class="welcome__title">Профессиональный дизайн для вашего успеха.</h1>
                <p class="welcome__text">Мы - команда профессионалов, которая создает уникальные визуальные решения.
                Свяжитесь с нами если у вас есть предложения</p>
                <a href="mailto:skyricee@mail.ru" class="btn__mail welcome__btn"> <img src="/Photo/mail.svg" alt="">skyricee@mail.ru
                </a>
                </div>
                <img src="/Photo/Figmalogo.png" alt="figmalogo" class="welcome__img">
            </div>
        </section>
        <section class="galery">
          <div class="container">
              <button class="galery__btn"><img src="/Photo/arrow.svg" class="galery_icon" alt="arrow">GALERY</button>
              <div class="galery__wraper">
                  <a href="#!" class="work">
                      <img src="/Photo/work1.jpg" alt="" class="work__img">
                      <span class="work__name">Work 1</span>
                  </a>
                  <a href="#!" class="work">
                      <img src="/Photo/work2.jpg" alt="" class="work__img">
                      <span class="work__name">Work 2</span>
                  </a>
                  <a href="#!" class="work">
                      <img src="/Photo/work3.jpg" alt="" class="work__img">
                      <span class="work__name">Work 3</span>
                  </a>
                  <a href="#!" class="work">
                      <img src="/Photo/work4.jpg" alt="" class="work__img">
                      <span class="work__name">Work 4</span>
                  </a>
              </div>
          </div>
      </section>
      </main>
